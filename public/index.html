<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="app">
        <div class="chat-box">
            <div class="chat-box-header">

            </div>
            <div class="chat-box-messages" id="chat-box-messages">
                
            </div>
            <div class="chat-box-input">
                <form action="" id="chat-form">.
                    <input type="text" placeholder="Message" name="message" id="msg">
                    <button onclick="">SEND</button>
                </form>
            </div>
        </div>
        <div class="LOG">
            
        </div>
    </div>

    <template id="message-template">
        <div class="message">
            <div class="user">
                TEST
            </div>
            <div class="value" id="msg-value">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima quibusdam fugit reiciendis labore ad esse voluptate. Nihil veniam culpa perferendis obcaecati nesciunt dolor repellat nobis quidem! Omnis non modi deserunt.
            </div>
        </div>
    </template>
    <template id="user-template">
        <div class="user-bubble">Ilyas</div>
    </template>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
